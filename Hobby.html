    <style>
        h1 {
            font-size: 40px;
            padding-top: 100px;
            text-align: center;
            color: aliceblue;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color:rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <h1>These are my hobbies</h1>
    <script>
        window.onload = function () {
            var circles = document.getElementsByClassName('circle');

            for (var i = 0; i < circles.length; i++) {
                circles[i].addEventListener('click', function () {
                    this.classList.add('animate');
                    var circle = this;
                    setTimeout(function () {
                        circle.classList.remove('animate');
                    }, 1000);
                });
            }
        };
    </script>
    <div class="circle-container">
        <div class="circle">
            <p>Membaca</p>
        </div>
        <div class="circle">
            <p>Traveling</p>
        </div>
        <div class="circle">

    </div>
