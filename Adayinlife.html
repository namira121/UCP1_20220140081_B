    <style>
        /* Custom CSS for this page */
        .greetings {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .carousel-container {
            width: 120%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .card {
            flex: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .card img {
            width: 250px; 
            height: auto;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(248, 241, 241); /* Warna ikon */
        }

        .prev {
            left: 0px; /* Jarak dari kiri */
        }

        .next {
            right: 0px; /* Jarak dari kanan */
        }
    </style>
</head>

    <section class="home" id="home">
        <div class="container">
            <div class="text">
                <p class="greetings" id="greetings"></p>
                <p id="current-time"></p>
                <div class="carousel-container">
                    <buttonC class="prev" onclick="prevSlide()">&#10094;</buttonC>
                    <div class="carousel">
                        <div class="card">
                            <img src="WhatsApp Image 2024-05-07 at 3.48.59 AM.jpeg" alt="Image 1">
                        </div>
                        <div class="card">
                            <img src="WhatsApp Image 2024-05-07 at 3.49.38 AM.jpeg" alt="Image 2">
                        </div>
                        <div class="card">
                            <img src="WhatsApp Image 2024-05-07 at 3.50.08 AM.jpeg" alt="Image 3">
                        </div>
                    </div>
                    <buttonC class="next" onclick="nextSlide()">&#10095;</buttonC>
                </div>
            </div>
        </div>
    </section>

    <script>
        // JavaScript for real-time greetings and current time
        function updateGreetings() {
            var today = new Date();
            var currentHour = today.getHours();
            var greetingsElement = document.getElementById('greetings');
            var currentTimeElement = document.getElementById('current-time');
            var greetings = '';

            if (currentHour < 12) {
                greetings = 'Hai Selamat Pagi! ☀️';
            } else if (currentHour < 18) {
                greetings = 'Hai Selamat Siang!🌤️';
            } else if (currentHour < 20) {
                greetings = 'Hai Selamat Sore!🌥️';
            } else {
                greetings = 'Hai Selamat Malam!🌑';
            }

            greetingsElement.innerText = greetings;
            currentTimeElement.innerText = 'Waktu Sekarang: ' + today.toLocaleTimeString();
        }

        updateGreetings();
        setInterval(updateGreetings, 1000);

        // JavaScript for carousel
        var slideIndex = 0;

        function showSlide() {
            var slides = document.querySelectorAll('.card');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function nextSlide() {
            slideIndex++;
            showSlide();
        }

        function prevSlide() {
            slideIndex--;
            showSlide();
        }

        showSlide();
    </script>
